<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Taschenrechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p aria-placeholder="">0</p>
        </div>
        <div class="pad">
            <button aria-label="clear" title="eingabe lÃ¶schen">AC</button>
            <button aria-label="Percentage" title="prozent">%</button>
            <button aria-label="Divide" title="dividieren">/</button>
            <button aria-label="Multiple" title="Multiplikation">*</button>
            <button aria-label="Subtract" title="subtraktion">-</button>
            <button aria-label="Add" title="addition">+</button>
            <button aria-label="Decimal Point" title="punkt">.</button>
    
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>

            <button aria-label="Zero" title="0">0</button>
            <button aria-label="Komma" title="komma">,</button>
            <button aria-label="Gleichzeichen" title="Gleich">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
